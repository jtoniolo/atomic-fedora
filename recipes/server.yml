# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: atomic-server
description: Homelab and media server image.

# ucore-hci ALREADY contains: qemu-kvm, libvirt, cockpit, and podman
base-image: ghcr.io/ublue-os/ucore-hci
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      files:
        - plex.repo
        # Removed webmin.repo (Incompatible with Atomic updates; run as container if needed)
    install:
      packages:
        # --- TOOLS ---
        - htop
        - fastfetch
        - ncdu
        - rsync
        - bind-utils
        - iotop
        - btop
        - duf

        # --- CONTAINER ENGINE ---
        # Note: uCore is Podman-native. 'moby-engine' adds Docker.
        - moby-engine

        # --- MEDIA & PRINTING ---
        - plexmediaserver
        - cups

        # REMOVED: qemu-kvm, libvirt-*, cockpit-podman (Built-in to ucore-hci)
        # REMOVED: webmin (Causes sysusers conflicts; use Cockpit or run Webmin in Docker)

  - type: systemd
    system:
      enabled:
        - sshd.service
        - cockpit.socket
        - docker.service
        - plexmediaserver.service
        # - webmin.service (Removed)
        - libvirtd.service
        - cups.service
        - tailscaled.service

  - type: signing