---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: atomic-server
description: Homelab and media server image.

base-image: ghcr.io/ublue-os/ucore-main
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      files:
        - plex.repo
        - webmin.repo
    install:
      packages:
        # Management
        - cockpit
        - cockpit-podman
        - cockpit-machines
        - webmin
        - htop
        - fastfetch
        - ncdu
        - tmux
        - rsync
        - bind-utils
        - iotop
        - tailscale
        - btop
        - duf

        # Container Engine
        - moby-engine
        - docker-compose

        # Virtualization
        - qemu-kvm
        - libvirt
        - virt-install
        - libvirt-daemon-config-network
        - libvirt-daemon-kvm

        # Media
        - plexmediaserver

        # Printing
        - cups

  - type: systemd
    system:
      enabled:
        - sshd.service
        - cockpit.socket
        - docker.service
        - plexmediaserver.service
        - webmin.service
        - libvirtd.service
        - cups.service
        - tailscaled.service

  - type: signing
